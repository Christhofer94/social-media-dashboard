<!DOCTYPE html>
<html lang="pt-Br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <link rel="stylesheet" href="./css/style.css">
  <title>Frontend Mentor | Dashboard Social Media</title>
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
 
</head>
<body>
  <header>
    <div class="container-header">
      <div class="title-name">
          <h4 class="title-name__h4">Social Media Dashboard</h4>
          <p>Total Followers: 23,004</p>
      </div>
      <div class="switch__container">
        <p>Dark Mode </p>
        <input id="switch-shadow" class="switch switch--shadow" type="checkbox" />
        <label for="switch-shadow"></label>
    </div>
  </div>
  </header>
  <main class="container-fluid">
      <div class="main-media">
        <div class="main-media__fb">
          <div class="main-media__fb--logo">
            <img class="logo__img" src="./images/icon-facebook.svg" alt="icon-facebook">
            <p class="logo__text">@nathanf</p>
          </div>
          <div class="main-media__fb--number">
            <p class="number__num">1987</p> <br> <p class="number__text"> FOLLOWERS</p>
          </div>
          <div class="main-media__fb--update">
            <img src="./images/icon-up.svg" alt="up icon">
            <p>12 today</p>
          </div>
        </div>
        <div class="main-media__tw">
          <div class="main-media__tw--logo">
            <img src="./images/icon-twitter.svg" alt="icon-twitter">
            <p>@nathanf</p>
          </div>
          <div class="main-media__tw--number">
            <p>1044 <br> FOLLOWERS</p>
          </div>
          <div class="main-media__tw--update">
            <img src="./images/icon-up.svg" alt="up icon">
            <p>99 today</p>
          </div>
        </div>
        <div class="main-media__inst">
          <div class="main-media__inst--logo">
            <img src="./images/icon-instagram.svg" alt="icon-instagram">
            <p>@nathanf</p>
          </div>
          <div class="main-media__inst--number">
            <p>11k <br> FOLLOWERS</p>
          </div>
          <div class="main-media__inst--update">
            <img src="./images/icon-up.svg" alt="up icon">
            <p>1099 today</p>
          </div>
        </div>
        <div class="main-media__yt">
          <div class="main-media__yt--logo">
            <img src="./images/icon-youtube.svg" alt="icon-youtube">
            <p>Nathan F.</p>
          </div>
          <div class="main-media__yt--number">
            <p>8239 <br> SUBSCRIBERS</p>
          </div>
          <div class="main-media__yt--update">
            <img src="./images/icon-down.svg" alt="icon-down">
            <p>144 today</p>
          </div>
        </div>
      </div>
  </main>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
